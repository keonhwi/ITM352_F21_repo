<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Products</title>

    <link rel="stylesheet" href="products-style.css" type="text/css" />

    <script>
        var first_name="Kenny";
        var last_name="Rah";
        var store_name = "Kenny Rah";
    </script>

</head>

<body>
    <header>
        <center>
            <span style="font-size: 600%;">
            <script>
                document.write("<b>"+first_name+"</b><i>"+last_name+"</i>\'s")
            </script>
            </span>
        <h1>Used Smart Phone Store</h1>
        </center>
        <p style="text-align: center; font-weight: bold;">
        hits:<span id="hits_span">0</span>
        spins:<span id="spins_span">0</span>
        hit/spin:<span id="hit_spin_span".toFixed(2)>0 </span>
        </p>
    </header>

    <div>
        <main>
            <section class="item" id="HTC" 
            onmouseover="spins_span.innerHTML = ++spins;this.className = 'item rotate';hit_spin_span.innerHTML = (hits/spins).toFixed(2);"
            onclick="hits_span.innerHTML = ++hits;this.className = 'item';hit_spin_span.innerHTML = hits/spins;">

                <h2>HTC</h2>
                <p>&dollar;40.00</p>
                <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg>
            </section>
            <section class="item" id="Apple"
            onmouseover="spins_span.innerHTML = ++spins;this.className = 'item rotate';hit_spin_span.innerHTML = (hits/spins).toFixed(2);"
            onclick="hits_span.innerHTML = ++hits;this.className = 'item';hit_spin_span.innerHTML = hits/spins;">
                <h2>Apple</h2>
                <p>&dollar;75.00</p>
                <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg>
            </section>
            <section class="item" id="Nokia"
            onmouseover="spins_span.innerHTML = ++spins;this.className = 'item rotate';hit_spin_span.innerHTML = (hits/spins).toFixed(2);"
            onclick="hits_span.innerHTML = ++hits;this.className = 'item';hit_spin_span.innerHTML = hits/spins;">
                <h2>Nokia</h2>
                <p>&dollar;35.00</p>
                <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg>
            </section>
            <section class="item" id="Samsung" 
            onmouseover="spins_span.innerHTML = ++spins;this.className = 'item rotate';hit_spin_span.innerHTML = (hits/spins).toFixed(2);"
            onclick="hits_span.innerHTML = ++hits;this.className = 'item';hit_spin_span.innerHTML = hits/spins;">
                <h2>Samsung</h2>
                <p>&dollar;45.00</p>
                <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg>
            </section>
            <section class="item" id="Blackberry" 
            onmouseover="spins_span.innerHTML = ++spins;this.className = 'item rotate';hit_spin_span.innerHTML = (hits/spins).toFixed(2);"
            onclick="hits_span.innerHTML = ++hits;this.className = 'item';hit_spin_span.innerHTML = hits/spins;">
                <h2>Blackberry</h2>
                <p>&dollar;10.00</p>
                <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg>
            </section>

        </main>
    </div>
    <footer>
        <script>
            var line = 1;
            var now = new Date();
        document.write(`
        <table border="1" style="margin-left: auto; margin-right: auto; text-align: center;">
            <tbody><tr><th colspan="2">
            <h1>Your One Stop For Used Phones - ${first_name[0] + '.' + last_name[0] + '.'}'s </h1></th></tr>
            <tr><td>${line++}.</td><td><br>Copyright @ ${first_name + ' ' + last_name}</td></tr>
            <tr><td>${line++}.</td><td>${now.getFullYear()}</td></tr>
            <tr><td>${line++}.</td><td>${(now.getHours()+11)%12+1 + ':' + now.getMinutes() + ((now.getHours() < 12)?'AM':'PM')}</td></tr>
            </tbody>
        </table>`);
    </script>
    </footer>
</body>

</html>
<script>
    var hits = 0;
    var spins= 0;
</script>
