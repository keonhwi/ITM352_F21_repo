<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Change</title>
</head>
<body>
<script>
    //amout need to be Change
    var $amount = 73;
    //amout for quarters
    $quarters = ($amount/25);
    //dimes and leftover
    $leftover = $amount%25;
    $dimes = ($leftover/10);
    //niclkles and leftover
    $leftover = $amount%10;
    $nickels = ($leftover/5);
    //pennies
    $pennies = $amount%5;

    console.log(`Quarters:%d Dimes:%d Nickels:%d Pennies:%d`, $quarters, $dimes, $nickels, $pennies);
</script>
</body>
</html>
