<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <table border="1">
        <tr><th>Number</th><th>Item</th></tr> 
        <script>
            for (var item_count = 1; eval("typeof name"+item_count) != 'undefined'; item_count++) 
            {document.write(`<tr><td>${item_count}</td><td>${eval('name' + item_count)}</td></tr>`);
            }
    </script>
    </table>
</body>
